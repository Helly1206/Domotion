<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Reboot</title>
    <meta content="helly" name="author">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon16.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body id="h1"> 
    {% include "header.html" ignore missing %} 
    {% set tab = "login" %}
    {% include "banner.html" ignore missing %} 
    <div class="container">
      <h3>Reboot Domotion?</h2>
      <form action="/utils/reboot_dialog" method="post">
        <div>
          <table style="width: 300px;">
            <tbody>
              <tr>
                <td style="width: 150px; text-align: center;"><input name="Button" value="Ok" type="submit"></td>
                <td style="width: 150px; text-align: center;"><input name="Button" value="Cancel" type="submit"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <br>
    <p style="text-align: center;">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </p>
  </body>
</html>
